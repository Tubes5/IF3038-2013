<!DOCTYPE html>
<html>
    <head>
        <title></title>
        <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
        <title>Create Tugas </title>
        <link rel="stylesheet" type="text/css" href="default.css" />
        <link rel="stylesheet" type="text/css" href="mediaqueries.css" />
        <script src="scripts/formtugas.js" type="application/javascript"></script>
    </head>
    <body>
        <div class="page">
            <header class="content">
                <nav>
                    <div class="logo"><a href="#home"><img alt="Home" src="images/logo.png" /></a></div>
                    <ul>
                        <li><div><a href="#dashboard">Dashboard</a></div></li><li><div><a href="#profil">Profil</a></div></li><li><div><a href="#logout">Logout</a></div></li>
                    </ul>
                    <div class="search">
                        <div id="searchwrapper">
                            <form action="#">
                                <input type="text" class="searchbox" name="q" value="" placeholder="Enter task name here.." />
                                <input type="image" src="images/search.png" name="sumbit" class="searchbox_submit" alt="search..."/>
                            </form>
                        </div>
                    </div>
                </nav>
            </header>
            <div class ="content">
                <div class="sidebar">
                    <ul id="Kategori" class="nav">
                        <li><a id="K1" href="#" onclick="KategoriSelected(this)">Kategori 1</a></li>
                        <li><a id="K2" href="#">Kategori 2</a></li>
                        <li><a id="K3" href="#">Kategori 3</a></li>
                        <li><a id="K4" href="#">Kategori 4</a></li>
                        <li><a id="K5" href="#">Kategori 5</a></li>
                    </ul>
                    <ul class="nav">
                        <li><a id="K5" href="#">Tambah...</a></li>
                    </ul>
                </div>
                <div class="main">
                    <h1> Buat Tugas Baru </h1>
                    <div class="formtugas">
                        <form onsubmit="return validate (this);" name="form">
                            <ul class="tag">
                                <li id="folil1">
                                    <label id="title1">Nama task:</label>
                                    <div>
                                        <input id="namatask" name="namatask" type="text" maxlength="25" tabindex="1" pattern="[A-Za-z0-9 ]{1,25}"
                                               title="Nama task tidak diperbolehkan menggunakan karakter spesial"/>
                                    </div>
                                </li>

                                <li id="folil2">
                                    <label id="title2">Attachment:</label>
                                    <div>
                                        <input id="attachment" name="attachment" type="file" tabindex="2" accept="application/pdf,application/msword,image/*"/>
                                    </div>
                                </li>

                                <li id="folil3">
                                    <label id="title3">Deadline:</label>
                                    <div>
                                        <input id="deadline" name="deadline" type="date" tabindex="3"/>
                                    </div>
                                </li>

                                <li id="folil4">
                                    <label id="title4">Assignee:</label>
                                    <div>
                                        <input id="assignee" name="assignee" type="text" tabindex="4" pattern="[A-Za-z0-9 ]{1,}"/>
                                    </div>
                                </li>

                                <li id="folil5">
                                    <label id="title5">Tag:</label>
                                    <div>
                                        <input id="tag" name="tag" type="text" tabindex="5" pattern="[A-Za-z0-9 ]{1,}"/>
                                    </div>
                                </li>

                                <li id="btn">
                                    <input type="submit" value="Submit"/>
                                </li>
                            </ul>
                        </form>
                    </div>
                </div>
            </div>
            <footer class="content">
                This website is created solely for the purpose of fulfilling our college task.</br>
                IF3094 - Pemrograman Internet.
            </footer>
        </div>

    </body>
</html>
